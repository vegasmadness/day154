<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Content Manager</title>
  <meta name="description" content="Content management system for the blog" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  
  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Include the script that builds the page and powers Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  
  <!-- Netlify Identity Widget Configuration -->
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>

  <!-- Custom CMS Configuration -->
  <script>
    // Register custom preview templates if needed
    CMS.registerPreviewTemplate('blog', ({ entry, widgetFor, widgetsFor }) => {
      const title = entry.getIn(['data', 'title']);
      const body = widgetFor('body');
      const pubDate = entry.getIn(['data', 'pubDate']);
      const tags = entry.getIn(['data', 'tags']);
      
      return `
        <div style="padding: 20px; font-family: system-ui, sans-serif;">
          <h1 style="color: #1f2937; margin-bottom: 10px;">${title}</h1>
          <p style="color: #6b7280; margin-bottom: 20px;">Published: ${pubDate}</p>
          ${tags ? `<div style="margin-bottom: 20px;">
            ${tags.map(tag => `<span style="background: #ec4899; color: white; padding: 4px 8px; border-radius: 12px; font-size: 12px; margin-right: 8px;">${tag}</span>`).join('')}
          </div>` : ''}
          <div style="line-height: 1.6;">${body}</div>
        </div>
      `;
    });
  </script>
</body>
</html>
